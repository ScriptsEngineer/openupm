name: com.pspkurara.external-selection-state
displayName: External Selection State
description: >-
  The system allows external access to Selection.SelectionState, which is a
  protected Enum of uGUI.

  You need to create your own UI (CustomButton, CustomToggle, etc.) classes that
  inherit from components that inherit from Selection classes such as Button and
  Toggle, and implement this library.
