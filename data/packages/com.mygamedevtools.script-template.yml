name: com.mygamedevtools.script-template
displayName: Script Templates
description: >-
  This tool adds custom Script Templates to Unity that will serve as
  alternatives for the default "C#Script" that I personally always modify before
  writing my scripts.

  In essence, it allows customization of the script templates with dynamic data
  such as signature and namespace settings.

  Additionally, it adds templates for others types of scripts rather than just
  Mono Behaviours.
